<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Link Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <div class="logo">
        <img src="/image/knotlyIcon.png" alt="Knotly Logo">
    </div>
    <div class="form-card">
        <h2>Sign in</h2>
        <p>Enter your credentials to access your account</p>
        <!-- Show error if login fails -->
        <p th:if="${error}" th:text="${error}" style="color:red;"></p>
        <form th:action="@{/login}" method="post">
            <div class="title">Email Address</div>
            <div class="input-group">
                <i class="fa fa-envelope"></i>
                <input type="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="title">Password</div>
            <div class="input-group">
                <i class="fa fa-lock"></i>
                <input type="password" name="password" placeholder="Enter your password" required>
                <i class="fa fa-eye toggle-password"></i>
            </div>

            <button type="submit">Sign In</button>

            <div class="form-links">
                <div class="forgot-password" onclick="window.location.href='forgotPassword'">Forgot your password?</div>
                <div class="signup">Don't have an account? <a href="register">Sign Up</a></div>
            </div>
        </form>
        <a href="/oauth2/authorization/google">
            <button>Đăng nhập bằng Google</button>
        </a>
    </div>
    <div>
        <p class="terms">
            By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
        </p>
    </div>
</div>

<script>
    // Toggle password visibility
    const togglePassword = document.querySelectorAll('.toggle-password');
    togglePassword.forEach(icon => {
        icon.addEventListener('click', () => {
            const input = icon.previousElementSibling;
            if(input.type === 'password') input.type = 'text';
            else input.type = 'password';
        });
    });
</script>
</body>
</html>
