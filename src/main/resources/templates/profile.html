<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="/css/profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
<div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="avatar-box">
            <div class="avatar" id="avatarPreview"></div>
            <input type="file" id="avatarInput" accept="image/*" hidden>
            <button type="button" class="btn-change" id="changeBtn">Change Profile picture</button>
        </div>
        <nav class="menu">
            <a href="profile" class="active">Personal information</a>
            <a href="#">Transaction history</a>
            <a href="security">Security</a>
        </nav>
    </aside>

    <!-- Main content -->
    <main class="content">
        <h2>Personal information</h2>
        <form class="profile-form">
            <div class="info-row">
                <label for="fullname">Full name</label>
                <input type="text" id="fullname" name="fullname" value="Tran Ngoc Thien">
            </div>

            <div class="info-row">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="ngocthien2902@gmail.com">
            </div>

            <div class="info-row">
                <label for="phone">Phone number</label>
                <input type="text" id="phone" name="phone" value="1231241">
            </div>

            <div class="info-row">
                <label for="birthdate">Birthdate</label>
                <input type="date" id="birthdate" name="birthdate" value="2004-03-25">
            </div>

            <button type="submit" class="btn-edit">Edit Profile âœŽ</button>
        </form>
    </main>
</div>
<script src="/js/profile.js"></script>
</body>

</html>
